<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Fight Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle" contenteditable="true">Box Fight Simulation</h1>

    <div id="modeMenu" class="menu-panel">
        <h2>Choose Game Mode</h2>
        <button id="classicModeButton" class="btn btn-secondary">Classic</button>
        <button id="powerupModeButton" class="btn btn-secondary">Power-up</button>
    </div>

    <div id="battleSetupMenu" class="hidden menu-panel">
        <h2>Setup Battle</h2>
        <div id="teamsConfigContainer" class="form-group">
            <h4>Teams</h4>
            <div id="teamsConfig">
                <!-- Teams will be added here by JavaScript -->
            </div>
            <button id="addTeamButton" type="button" class="btn btn-secondary" style="margin-top: 15px;">Add Team</button>
        </div>
        <div class="form-group">
            <label for="arenaSelect" style="display: block; margin-bottom: 10px;">Arena</label>
            <select id="arenaSelect">
                <option value="empty">Kosong</option>
                <option value="center_pillar">Pilar Tengah</option>
                <option value="simple_maze">Labirin Sederhana</option>
                <option value="fortress">Benteng</option>
                <option value="two_pillars">Dua Pilar</option>
                <option value="asteroid_field">Medan Asteroid</option>
            </select>
        </div>

        <div id="powerUpSelection" class="hidden form-group">
            <h4>Select Power-ups</h4>
            <div class="powerup-options">
                <!-- Checkboxes will be generated by JS -->
            </div>
        </div>
        <div class="battle-controls">
            <button id="backToModeSelectButton" class="btn btn-tertiary">Back</button>
            <button id="startButton" class="btn btn-primary">Start Battle</button>
        </div>
    </div>

    <h2 id="battleInfo" class="hidden"></h2>
    <div id="speedControl" class="hidden">Speed: <span id="speedValue">1.0x</span></div>
    <canvas id="gameCanvas" class="hidden"></canvas>

    <div id="escapeMenu" class="hidden menu-panel">
        <h2>PAUSED</h2>
        <button id="rematchButton" class="btn btn-primary">Rematch</button>
        <button id="mainMenuButton" class="btn btn-danger">Back to Main Menu</button>
        <p style="margin-top: 20px; font-size: 0.9em; color: #bdc3c7;">Press SPACE to Resume</p>
        <p style="font-size: 0.9em; color: #bdc3c7;">Use Left/Right Arrow keys to control game speed.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
