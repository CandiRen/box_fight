<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Fight Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Box Fight Simulation</h1>

    <div id="modeMenu">
        <h2>Choose Game Mode</h2>
        <button id="classicModeButton" class="mode-button">Classic</button>
        <button id="powerupModeButton" class="mode-button">Power-up</button>
    </div>

    <div id="battleSetupMenu" class="hidden">
        <h2>Setup Battle</h2>
        <div id="teamsConfigContainer">
            <h4>Teams</h4>
            <div id="teamsConfig">
                <!-- Teams will be added here by JavaScript -->
            </div>
            <button id="addTeamButton" type="button">Add Team</button>
        </div>
        <div class="team-setup">
            <label for="arenaSelect">Arena:</label>
            <select id="arenaSelect">
                <option value="empty">Kosong</option>
                <option value="center_pillar">Pilar Tengah</option>
                <option value="simple_maze">Labirin Sederhana</option>
                <option value="fortress">Benteng</option>
                <option value="two_pillars">Dua Pilar</option>
                <option value="asteroid_field">Medan Asteroid</option>
            </select>
        </div>
        <div class="battle-controls">
            <button id="backToModeSelectButton">Back</button>
            <button id="startButton">Start Battle</button>
        </div>
    </div>

    <h2 id="battleInfo" class="hidden"></h2>
    <canvas id="gameCanvas" class="hidden"></canvas>

    <div id="escapeMenu" class="hidden">
        <h2>PAUSED</h2>
        <button id="rematchButton">Rematch</button>
        <button id="mainMenuButton">Back to Main Menu</button>
        <p>Press SPACE to Resume</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
